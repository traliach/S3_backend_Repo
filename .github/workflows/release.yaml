name: release

on: workflow_dispatch

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.0' # 20.8.0 is the latest version 

      - name: Install semantic-release with sudo
        run: sudo npm install semantic-release

      - name: Check Permissions
        run: |
          ls -l $(which semantic-release) || true
          chmod +x $(which semantic-release) || true

      - name: Release
        run: npx semantic-release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
